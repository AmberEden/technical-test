---
epel_repo_url: "http://rpms.remirepo.net/enterprise/remi-release-{{ ansible_distribution_major_version }}.rpm"
#epel_repo_gpg_key_url: "https://centos{{ ansible_distribution_major_version }}.iuscommunity.org/ius-release.rpm"
epel_repo_gpg_key_url: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
epel_repofile_path: "/etc/yum.repos.d/epel.repo"

remi_repo_url: "http://rpms.remirepo.net/enterprise/remi-release-{{ ansible_distribution_major_version }}.rpm"
remi_repo_gpg_key_url: "http://rpms.remirepo.net/RPM-GPG-KEY-remi"

php_version: php

base_packages:
  - bc
  - screen
  - vim-enhanced
  - zlib-devel
  - gcc
  - gcc-c++
  - make
  - tcpdump
  - lsof
  - wget
  - telnet
  - pcre-devel
  - screen
  - MySQL-python
  - yum-utils  

base_epel_packages:
  - atop
  - pwgen
  - libmcrypt
  - redis

php72_packages:
  - php72
  - php72-php-common
  - php72-php-iconv
  - php72-php-mbstring
  - php72-php-curl
  - php72-php-openssl
  - php72-php-tokenizer
  - php72-php-xmlrpc
  - php72-php-soap
  - php72-php-ctype
  - php72-php-gd
  - php72-php-xml
  - php72-php-intl
  - php72-php-json
  - php72-php-pecl-redis
  - php72-php-opcache
  - php72-php-mysqlnd
  - php72-php-pdo
  - php72-php-pecl-imagick

sysctls:
  - { name: vm.swappiness, value: 1 }
  - { name: vm.overcommit_memory, value: 1 }
  - { name: vm.panic_on_oom, value: 1 }
  - { name: kernel.panic, value: 5 }

apache_daemon: httpd
apache_daemon_path: /usr/sbin/
apache_server_root: /etc/httpd
apache_conf_path: /etc/httpd/conf.d

apache_vhosts_version: "2.4"

__apache_packages:
  - httpd
  - httpd-devel  

apache_create_vhosts: "true"
apache_vhosts_filename: "vhosts.conf"
apache_vhosts_template: "vhosts.conf.j2"
apache_remove_default_vhost: "false"

apache_ports_configuration_items:
  - regexp: "^Listen "
    line: "Listen 80"
